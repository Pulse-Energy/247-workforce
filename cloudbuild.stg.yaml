steps:
  # ========================================
  # Step 1: Build the main application Docker image
  # ========================================
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      echo "Build started on $(date)"
      echo "GITHUB TOKEN is $$GITHUB_TOKEN"
      
      # Build the Docker image
      docker build -f ./docker/app.Dockerfile -t asia-south1-docker.pkg.dev/pulse-energy-stg/pulse-247-workforce/pulse-247-workforce:$SHORT_SHA \
        --build-arg GITHUB_TOKEN=$$GITHUB_TOKEN \
        .

    secretEnv: ['GITHUB_TOKEN']

  # ========================================
  # Step 2: Push Docker image to Container Registry
  # ========================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/pulse-energy-stg/pulse-247-workforce/pulse-247-workforce:$SHORT_SHA'

  # ========================================
  # Step 3: Deploy to Cloud Run - Main Application
  # ========================================
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'stg-pulse-247-workforce'
      - '--image'
      - 'asia-south1-docker.pkg.dev/pulse-energy-stg/pulse-247-workforce/pulse-247-workforce:$SHORT_SHA'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--port'
      - '3000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'NODE_ENV=production,DATABASE_URL=${_DATABASE_URL},POSTGRES_URL=${_POSTGRES_URL},BETTER_AUTH_SECRET=${_BETTER_AUTH_SECRET},ENCRYPTION_KEY=${_ENCRYPTION_KEY},BETTER_AUTH_URL=${_BETTER_AUTH_URL}'

  # ========================================
  # Step 4: Route 100% traffic to the latest revision
  # ========================================
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - 'stg-pulse-247-workforce'
      - '--to-latest'
      - '--region'
      - 'asia-south1'

# ========================================
# Substitutions (essential environment variables)
# Set these values in Cloud Build trigger configuration
# ========================================
substitutions:
  _DATABASE_URL: 'your-database-url-here'
  _POSTGRES_URL: 'your-postgres-url-here'
  _BETTER_AUTH_SECRET: 'your-better-auth-secret-here'
  _ENCRYPTION_KEY: 'your-encryption-key-here'
  _BETTER_AUTH_URL: 'your-better-auth-url-here'

# ========================================
# Options
# ========================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  env:
    - 'DOCKER_BUILDKIT=1'

# ========================================
# Service Account
# ========================================
serviceAccount: 508073074780@cloudbuild.gserviceaccount.com

# ========================================
# Available Secrets
# ========================================
availableSecrets:
  secretManager:
  - versionName: projects/508073074780/secrets/GITHUB_TOKEN_CLOUD_BUILD/versions/latest
    env: 'GITHUB_TOKEN'

# ========================================
# Timeout
# ========================================
timeout: '1800s'

# ========================================
# Images to be pushed to Container Registry
# ========================================
images:
  - 'asia-south1-docker.pkg.dev/pulse-energy-stg/pulse-247-workforce/pulse-247-workforce:$SHORT_SHA' 